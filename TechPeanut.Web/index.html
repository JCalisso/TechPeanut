<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/styles/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPeanut</title>
</head>
<body style="display: flex;
            justify-content: center;
            align-items: center;">

<div class="logo-container" style="margin-top: 30px;">
    <img src="./src/img/logoLogin.jpg" alt="Logo TechPeanut">
</div>

<h1 style="text-align: center; font-size: 20px;">Bem-vindo a TechPeanut, faça seu login abaixo!</h1>

<div style="margin-top: 0px;" class="login-container">
    <h2 class="roboto-medium" style="margin: -3%;">Login</h2>
    <hr>
    <form id="loginForm">
        <h4 style="margin: 0px;">E-mail</h4>
        <input type="text" id="email" name="usuario" placeholder="E-mail" required>
        <h4 style="margin: 0px;">Senha</h4>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <a style="color: #fff; margin-left: 170px; font-size: 12px; margin-top: -10px;" href="#" class="forgot-password">Esqueceu sua senha?</a>
        <br>
        <button type="submit">Entrar</button>
    </form>
    <div id="error-message" style="color: red; display:none"></div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <a style="color: #fff; font-size: 12px;" href="#" class="forgot-password">Ainda não tem Conta?</a>
            <button style="font-size: 7px; margin-top: 15px; width: 20%; border-radius: 8px;">Cadastre-se</button>
        </div>
</div>
<script src="./src/script/login.js"></script>
</body>
</html>
