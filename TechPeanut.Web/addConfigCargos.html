    <!-- Conteúdo Principal -->
    <div class="container-md">
      <div style="padding: 10px;background-color: white;border-radius: 10px;">
        <h2>Cargos</h2>
        <hr>
        <div class="row">
          <div class="col-md-11">
              <a href="./listaUsers.html" class="btn btn-outline-secondary" >
                  Voltar <span class="fa fa-rep ly" style="margin-left: 5px;"></span>
              </a>
          </div>
      </div>
      </div>
    </div> 

    <div class="container-md" style="margin-top: 15px;">
        <div style="padding: 10px;background-color: white;border-radius: 10px;">
        <form id="ConfigPessoa" onsubmit="return cadastrarPessoa(event)">
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="nome" class="form-label"><b>Código Cargo</b></label>
                    <input 
                        type="text" 
                        id="codigo_cargo" 
                        name="codigo_cargo" 
                        class="form-control" 
                        maxlength="6"
                        required    
                        placeholder="Código">
                </div>
                <div class="col-md-6">
                    <label for="nome_cargo" class="form-label"><b>Nome do Cargo</b></label>
                    <input 
                        type="text" 
                        id="nome_cargo" 
                        name="nome_cargo" 
                        class="form-control" 
                        maxlength="80"
                        required 
                        placeholder="Digite código do Cargo">
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="sn_ativo" class="form-label"><b>Ativo</b></label>
                    <select 
                        id="sn_ativo" 
                        name="sn_ativo" 
                        class="form-control"    
                        required>
                        <option value="" disabled selected>Selecione ativo/inativo</option>
                        <option value="S">Ativo</option>
                        <option value="N">Inativo</option>
                    </select>
                </div>        
            </div>
        </form>  

        <div class="row" style="margin-top: 15px;">
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col-md-auto">
                    <button type="button" class="btn btn-dark" id="btnGrava">Gravar</button>
                </div>
                <div class="col col-lg-1">
                    <button type="button" class="btn btn-light" id="btnCancelar">Cancelar</button>
                </div>  
            </div>
        </div>
    </div>
