    <div class="container-md" style="margin-top: 15px;">
        <div style="padding: 10px;background-color: white;border-radius: 10px;">
            <div class="row mb-3">
                <div class="col-md-5">
                    <label for="nome" class="form-label"><b>Nome</b></label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-control" 
                        disabled 
                        placeholder="Digite o nome">
                </div>
                <div class="col-md-3">
                    <label for="tipo" class="form-label"><b>Tipo de Pessoa</b></label>
                    <select 
                        id="tipoPessoa" 
                        name="tipo" 
                        class="form-control" 
                        disabled>
                        <option value="" disabled selected>Selecione o Tipo</option>
                        <option value="F">Física</option>
                        <option value="J">Jurídica</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cpf" class="form-label"><b>CPF</b></label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        class="form-control" 
                        placeholder="Digite o CPF" 
                        disabled 
                        maxlength="14" 
                        oninput="this.value = this.value.replace(/[^0-9.-]/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4').substring(0, 14)">
                </div>        
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="genero" class="form-label"><b>Gênero</b></label>
                    <select 
                        id="genero" 
                        name="genero" 
                        class="form-control" 
                        disabled>
                        <option value="" disabled selected>Selecione o Gênero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="data_nascimento" class="form-label"><b>Data de Nascimento</b></label>
                    <input 
                        type="text" 
                        id="data_nascimento" 
                        name="data_nascimento" 
                        class="form-control datepicker" 
                        autocomplete="off" 
                        minlength="10" 
                        placeholder="Nascimento"
                        maxlength="10" 
                        disabled
                        onkeypress="formatar(this, '##/##/####')">
                </div>   
            </div>

        <form id="EnderecoForm"> 
            <hr>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-6">
                    <label for="endereco_rua" class="form-label"><b>Endereço (Rua)</b></label>
                    <input 
                        type="text" 
                        id="endereco_rua" 
                        name="endereco_rua" 
                        class="form-control" 
                        placeholder="Digite o nome da rua" 
                        maxlength="100" 
                        disabled
                        required >
                </div>           
                <div class="col-md-3">
                    <label for="endereco_numero" class="form-label"><b>Número</b></label>
                    <input 
                        type="text" 
                        id="endereco_numero" 
                        name="endereco_numero" 
                        class="form-control" 
                        placeholder="Digite o número" 
                        maxlength="10" 
                        disabled
                        required 
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>                       
            </div>
            <div class="row" style="margin-top: 15px;">
                <!-- Bairro -->
                <div class="col-md-5">
                    <label for="endereco_bairro" class="form-label"><b>Bairro</b></label>
                    <input 
                        type="text" 
                        id="endereco_bairro" 
                        name="endereco_bairro" 
                        class="form-control" 
                        placeholder="Digite o bairro" 
                        maxlength="50" 
                        required 
                        disabled
                        oninput="this.value = this.value.replace(/[^a-zA-Z0-9\s.,'-]/g, '')">
                </div>
                <!-- CEP -->
                <div class="col-md-4">
                    <label for="endereco_cep" class="form-label"><b>CEP</b></label>
                    <input 
                        type="text" 
                        id="endereco_cep" 
                        name="endereco_cep" 
                        class="form-control" 
                        placeholder="Digite o CEP (00000-000)" 
                        maxlength="9" 
                        disabled
                        required 
                        oninput="this.value = this.value.replace(/[^0-9-]/g, '').replace(/(\d{5})(\d{1,3})/, '$1-$2').substring(0, 9)">
                </div>
            </div>
            <div class="row">
                <!-- Observações -->
                <div class="col-md-12">
                    <label for="observacoes" class="form-label"><b>Observações</b></label>
                    <textarea 
                        id="observacoes" 
                        name="observacoes" 
                        class="form-control" 
                        disabled
                        placeholder="Digite observações (opcional)" 
                        maxlength="500" 
                        rows="3">
                    </textarea>
                </div>
            </div>
        </form>

        <form id="TelefoneForm"> 
            <hr>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-3">
                    <label for="celular" class="form-label"><b>Telefone Celular</b></label>
                    <input 
                        type="text" 
                        id="celular" 
                        name="celular" 
                        class="form-control" 
                        placeholder="(99) 99999-9999" 
                        required 
                        maxlength="15" 
                        oninput="mascaraCelular(this)">
                </div>  
                <div class="col-md-3">
                    <label for="tipo" class="form-label"><b>Tipo Telefone</b></label>
                    <select 
                        id="tipoTelefone" 
                        name="tipo" 
                        class="form-control" 
                        required>
                        <option value="C">Celular</option>
                    </select>
                </div>   
                <div class="col-md-6">
                    <label for="cidade" class="form-label"><b>Cidade</b></label>
                    <input 
                        type="text" 
                        id="cidade" 
                        name="cidade" 
                        class="form-control" 
                        placeholder="Digite o nome da cidade" 
                        maxlength="100" 
                        required 
                        oninput="this.value = this.value.replace(/[^a-zA-ZÀ-ÿ\s'-]/g, '')">
                </div>  
            </div>
        </form> 
    </div>

<script>
    $(document).ready(function () {
        $("#data_nascimento").datepicker({
            dateFormat: 'dd/mm/yy', // Formato da data
            changeMonth: true, // Permite escolher o mês
            changeYear: true, // Permite alterar o ano
            yearRange: '1920:2024', // Intervalo de anos disponíveis (exemplo: 1920 até 2024)
            minDate: new Date(1920, 0, 1), // Data mínima
            maxDate: new Date(2024, 11, 31), // Data máxima
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']
        });
    });
    function mascaraCelular(input) {
        let valor = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
        valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2'); // Adiciona parênteses e espaço
        valor = valor.replace(/(\d{5})(\d)/, '$1-$2'); // Adiciona o traço
        input.value = valor.substring(0, 15); // Limita ao tamanho máximo
    }
</script>
