<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPeanut - Dashboard</title>
    <link rel="stylesheet" href="/TechPeanut/TechPeanut.Web/src/styles/stylesheet.css">
    <style>

    </style>
</head>
<body>
    <nav class="navbar">
        <a>TechPeanut</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="#"><i class="fas fa-home"></i></a>
            <div class="nav-item dropdown">
                <a class="nav-link" href="#" id="userMenu" role="button" aria-expanded="false" onclick="toggleDropdown('userDropdown')">
                    <i class="fas fa-user"></i> Usuário
                </a>
                <ul class="dropdown-menu" id="userDropdown" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
            <div class="nav-item dropdown">
                <a class="nav-link" href="#" id="configMenu" role="button" aria-expanded="false" onclick="toggleDropdown('configDropdown')">
                    <i class="fas fa-cog"></i> Configurações
                </a>
                <ul class="dropdown-menu" id="configDropdown" aria-labelledby="configMenu">
                    <li><a class="dropdown-item" href="#">Opção 1</a></li>
                    <li><a class="dropdown-item" href="#">Opção 2</a></li>
                    <li><a class="dropdown-item" href="#">Opção 3</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Conteúdo da Página -->
    <div class="content">
        <div class="logo-container">
            <img src="/TechPeanut/TechPeanut.Web/src/img/logoLogin.jpg" alt="Logo TechPeanut">
        </div>
    </div>

</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    function toggleDropdown(dropdownId) {
        const dropdowns = document.getElementsByClassName("dropdown-menu");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        const dropdown = document.getElementById(dropdownId);
        dropdown.classList.toggle('show');
    }

    window.onclick = function(event) {
        if (!event.target.matches('.nav-link')) {
            const dropdowns = document.getElementsByClassName("dropdown-menu");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
